<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/reset.css">

    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Hurricane&family=Josefin+Sans:ital,wght@1,200&family=Lobster&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@0,700;1,500&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/689facc8be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos/login.css">
    <link rel="stylesheet" href="./estilos/menu.css">
    <link rel="stylesheet" href="./estilos/footer.css">
    <link rel="stylesheet" href="./img/styles.css">
    <link rel="stylesheet" href="./estilos/responsive.css">

</head>

<body>
    <div class="menu">
        <div class="logo">
            <img src="./img/Logo.png" alt="">
        </div>
        <div class="buscar">
            <input type="text" class="buscar_texto" placeholder="¿Que estas buscando?">
            <a href="" class="boton-search">
                <i class="icon-search"></i>
            </a>
        </div>
        <div class="login">
            <button type="submit" class="btn-login"><a href="./login.html"></a> Login</button>
        </div>
    </div>
    </header>
    <main class="main-login">
        <form class="formulario-login" action="">
            <h1 class="title-login">Iniciar Sesiòn</h1>
            <input type="text" class="correo-login" placeholder="Esc riba su correo electronico">
            <input type="text" class="contraseña-login" placeholder="Escriba su contraseña">
            <button class="btn-login_entrar">Entrar</button>
        </form>

    </main>
    <footer>
        <div class="foot">
            <div class="see-tablet">
                <div class="logo-foot">
                    <img src="./img/Logo.png" alt="">
                </div>
                <div class="contacto__nav">
                    <ul class="contacto__nav-lista">
                        <li class="contacto__nav-item"><a class="contacto__nav-link" href="">Quienes Somos</a></li>
                        <li class="contacto__nav-item"><a class="contacto__nav-link" href="">Política de Privacidad</a></li>
                        <li class="contacto__nav-item"><a class="contacto__nav-link" href="">Programa de Fidelidad</a></li>
                        <li class="contacto__nav-item"><a class="contacto__nav-link" href="">Nuestras Tiendas</a></li>
                        <li class="contacto__nav-item"><a class="contacto__nav-link" href="">Quiero ser Franquiciado</a></li>
                        <li class="contacto__nav-item"><a class="contacto__nav-link" href="">Anuncie Aquí</a></li>
                    </ul>
                </div>
            </div>

            <div class="contact">
                <form action="" class="contac-form">
                    <h1 class="title-form">Hable con nosotros</h1>
                    <input class="input-text" type="text" name="nombre" placeholder="Nombre">
                    <input class="input-text" type="text" name="correo" placeholder="Correo electronico">
                    <textarea class="formulario__textarea" name="mensaje" placeholder="Escribe tu mensaje" id="mensaje" data-form-mensaje></textarea>
                    <span id="span-mensaje" class="span-mensaje"></span>
                    <p id="mensaje-success" class="mensaje-satisfactorio">El mensaje se ha enviado correctamente<br>Muy pronto nos pondremos en contacto contigo.</p>
                    <button type="submit" class="formulario__boton" role="button" data-form-btn-mensaje>
                                Enviar Mensaje
                            </button>
                </form>

            </div>
        </div>
        <div class="rodapie">
            <h3>Desarrollado por Carolina Arevalo</h3>
            <h4>2022</h4>
            <div class="redes"></div>
        </div>

    </footer>

</body>

</html>
